  <main class="main-content-registro">

    <div class="formulario">
      <form id="registro" action="" method="post">
        <h2>Formulario de Registro</h2>
        <div>
          <label for="name">Nombre: <input type="text" id="name" name="name"></label>
          <label for="surname">Apellido: <input type="text" id="surname" name="surname"></label>
        </div>
        <div>
          <label for="user">Usuario: <input type="text" id="user" name="user"></label>
          <label for="password">Contraseña: <input type="password" id="password" name="password"></label>
        </div>
        <div>
          <label for="mail">Correo: <input type="email" id="mail" name="mail"></label>
          <label for="brith">Fecha de nacimiento: <input type="date" id="birth" name="birth"></label>
        </div>
        <div>
          <h3>¿Donde nos conociste?</h3>
          <label for="recomendacion"><input type="radio" id="recomendacion" name="meeting"> Recomendación
          </label>
          <label for="google"><input type="radio" id="google" name="meeting"> Google
          </label>
          <label for="foro"><input type="radio" id="foro" name="meeting"> Foro
          </label>
          <label for="publicidad"><input type="radio" id="publicidad" name="meeting"> Publicidad
          </label>
          <label for="otros"><input type="radio" id="otros" name="meeting"> CAC 4.0
          </label>
        </div>

        <div>
          <br><label for="comentarios">Comentarios: <br></label>
          <textarea name="comentarios" id="comentarios" rows="4"></textarea>
        </div>
        <label for="terminos"><input type="checkbox" id="terminos" name="terminos" required> He leído, entiendo y acepto la
          POLÍTICA DE PRIVACIDAD para ser miembro. <br><a href="#">Terminos y Condiciones</a></label> <br>
        <div class="div-boton-registro">
          <button class="boton_registro" type="submit">Registrar</button><br>
